<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style 04.css">

</head>

<body>

    <section class="contact-section">
     <div class="container">
    <div class="contact-content">
    <div class="left-side">
    <h2 class="section-title">Let's Get In Touch</h2>
    </div>

    <div class="right-side">
    <form class="contact-form">
    <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required>
    </div>
    <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="your@example.com" required>
    </div>

    <div class="form-group">
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="6" placeholder="Write your message..." required></textarea>
    </div>

    <button type="submit" class="submit-button">Get in Touch</button>
     </form>
    </div>
    </div>
    </div>
    </section>

</body>
</html>
